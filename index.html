<!DOCTYPE html>
<html>
    <head>
        <title>Custom Percentage Calculator</title>
        <link rel="StyleSheet" href="index.css" >
        <script src="index.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <div id="UserInputs">
            <input type="text" id="display" value="" />
            <button type="button" class="Calculate">Calculate Percentages</button>
            <input type="checkbox" id="IncludeHalfPercentages"><label>Include Half Percentages</label>
            <button type="button" class="clear">Clear</button>
            <button type="button" class="IncreaseFontSize">Increase Font Size</button>
            <button type="button" class="DecreaseFontSize">Decrease Font Size</button>
        </div>
        <div id="table">

        </div>

    </body>

</html>
